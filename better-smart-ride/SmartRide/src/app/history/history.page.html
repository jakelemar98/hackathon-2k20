<script src="node_modules/chart.js/src/chart.js"></script>
<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
        History
    </ion-title>
  </ion-toolbar>
    
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card style="padding:15px;">
    <ion-card-subtitle>Overall Driving Score</ion-card-subtitle>
    <ion-card-title class="text-align-center">88 B+</ion-card-title>
    <br>
    <p class="ion-text-wrap">See your statistics below, and check out our recommendations for score improvements</p>
  </ion-card>

  <br>
  <h1 style="text-align:center;">
    Driving Statistics
  </h1>
  <ion-card>
    <div>
      <div style="padding: 15px;">
        <canvas
      baseChart
      [chartType]="'line'"
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
      [legend]="true"
      (chartClick)="onChartClick($event)">
  </canvas>
      </div>
    </div>
  </ion-card>
  <ion-card>
    <div>
      <div style="padding: 15px;">
        <canvas
      baseChart
      [chartType]="'bar'"
      [datasets]="chart2Data"
      [labels]="chart2Labels"
      [options]="chart2Options"
      [legend]="true"
      (chartClick)="onChartClick($event)">
  </canvas>
      </div>
    </div>
  </ion-card>

  <ion-card>
    <div>
      <div style="padding: 15px;">
        <canvas
      baseChart
      [chartType]="'line'"
      [datasets]="chart3Data"
      [labels]="chart3Labels"
      [options]="chart3Options"
      [legend]="true"
      (chartClick)="onChartClick($event)">
  </canvas>
      </div>
    </div>
  </ion-card>
 
</ion-content>
